<!DOCTYPE html>

<html lang="“ja”">
  <head>
    <meta charset="utf-8" />

    <title>phone_number</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        電話番号
        <div class="number_column">
          <div><span id="number_input" class="number_count"></span></div>
        </div>
        <div class="number_pad_one">
          <div class="button_pad">
            <button
              type="button"
              data-id="1"
              id="button_one"
              class="phone_button"
            >
              1
            </button>
            <button
              type="button"
              data-id="2"
              id="button_two"
              class="phone_button"
            >
              2
            </button>
            <button
              type="button"
              data-id="3"
              id="button_three"
              class="phone_button"
            >
              3
            </button>
          </div>
          <div class="button_pad_two">
            <button
              type="button"
              data-id="4"
              id="button_four"
              class="phone_button"
            >
              4
            </button>
            <button
              type="button"
              data-id="5"
              id="button_five"
              class="phone_button"
            >
              5
            </button>
            <button
              type="button"
              data-id="6"
              id="button_six"
              class="phone_button"
            >
              6
            </button>
          </div>
          <div class="button_pad_three">
            <button
              type="button"
              data-id="7"
              id="button_seven"
              class="phone_button"
            >
              7
            </button>
            <button
              type="button"
              data-id="8"
              id="button_eight"
              class="phone_button"
            >
              8
            </button>
            <button
              type="button"
              data-id="9"
              id="button_nine"
              class="phone_button"
            >
              9
            </button>
          </div>
          <div class="button_pad_four">
            <button
              type="button"
              data-id="*"
              id="button_ten"
              class="phone_button"
            >
              *
            </button>
            <button
              type="button"
              data-id="0"
              id="button_zero"
              class="phone_button"
            >
              0
            </button>
            <button
              type="button"
              data-id="#"
              id="button_eleven"
              class="phone_button"
            >
              #
            </button>
          </div>
          <div class="button_pad_five">
            <button
              type="button"
              data-id="all"
              id="button_all_delete"
              class="phone_button_delete delete"
            >
              all_d
            </button>
            <button
              type="button"
              data-id="single"
              id="button_delete"
              class="phone_button_delete delete"
            >
              d
            </button>
            <button
              type="button"
              data-id="@"
              id="button_call"
              class="phone_button phone_button_picture"
            >
              call
            </button>
          </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>

<!doctype html>

<html lang=“ja”>
<head>
  <meta charset="utf-8">

  <title>phone_number</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="./style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <header>
    <div class="wrapper">電話番号
      <div class="number_column">
        <div><span id="number_input" class="number_count"></span></div>
      </div>
      <div class="number_pad_one">
        <div class="button_pad">
          <button type="button" data-id="1" class="phone_button">1</button>
          <button type="button" data-id="2" class="phone_button">2</button>
          <button type="button" data-id="3" class="phone_button">3</button>
        </div>
        <div class="button_pad_two">
          <button type="button" data-id="4" class="phone_button">4</button>
          <button type="button" data-id="5" class="phone_button">5</button>
          <button type="button" data-id="6" class="phone_button">6</button>
        </div>
        <div class="button_pad_three">
          <button type="button" data-id="7" class="phone_button">7</button>
          <button type="button" data-id="8" class="phone_button">8</button>
          <button type="button" data-id="9" class="phone_button">9</button>
        </div>
        <div class="button_pad_four">
          <button type="button" data-id="*" class="phone_button">*</button>
          <button type="button" data-id="0" class="phone_button">0</button>
          <button type="button" data-id="#" class="phone_button">#</button>
        </div>
        <div class="button_pad_five">
          <button type="button" data-id="@" class="phone_button phone_button_picture">call</button>
        </div>
      </div>

    </div>
  </header>
  
  <script src="script.js"></script>
</body>
</html>
